<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
<p>{{ selectedPlace.description }}</p>
<ion-button (click)="onBookPlace()" color="primary">
  Book!
</ion-button>
</ion-content>
